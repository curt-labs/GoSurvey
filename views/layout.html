<!DOCTYPE html>
<html>
<head>
	<title>Martini Plz</title>
	<link rel="stylesheet" href="/css/main.css">
</head>
<body>

	<!-- Content Wrapper -->
	<div class="wrap">
		<!-- Header -->
		<header class="clearfix">
			<nav class="navbar navbar-default navbar-inverse" role="navigation">
				<div class="container row">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ct-navbar-collapse">
							<span class="sr-only">Toggle Navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a href="/" class="navbar-brand">
							<img src="/imgs/logo.png" alt="CURT Manufacturing Surveys">
						</a>
					</div>
					<div class="collapse navbar-collapse pull-right" id="ct-navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="/">Home</a></li>
							<li><a href="/#/surveys">Surveys</a></li>
							<li><a href="/#/warranty">Activate Warranty</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!-- Content -->
		<div class="data-view" data-ng-view></div>
	</div>

	<!-- Footer -->
	<footer>
		<div class="container-fluid row">
			<address class="col-lg-3" itemscope itemtype="//schema.org/Organization">
				<img class="logo" src="/imgs/curt_logo.png" alt="CURT Manufacturing, LLC" itemprop="logo">
				<span itemprop="name">CURT Manufacturing, LLC</span>
				<div itemprop="address" itemscope itemtype="//schema.org/PostalAddress">
					<span itemprop="streetAddress">6208 Indrustrial Drive</span>
					<br>
					<span itemprop="addressLocality">Eau Claire</span>
					<span itemprop="addressRegion">WI</span>
					<span itemprop="postalCode">54701</span>
				</div>
				Phone: <span itemprop="telephone">877.287.8634</span>
			</address>
			<div class="col-lg-9"></div>
		</div>
	</footer>

	<script type="text/javascript" src="/js/vendor/holderJS/holder.js"></script>
	<script data-main="/js/bootstrapper" src="/js/vendor/requirejs/require.js"></script>
</body>
</html>
