<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="CURT Manufacturing, LLC">
	<meta name="description" content="CURT Manufacturing Survey Central :/">
	<title>CURT Surveys</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<!-- Content Wrapper -->
	<div class="wrap">
		<!-- Header -->
		<header class="clearfix">
			<nav class="navbar navbar-default navbar-inverse" role="navigation">
				<div class="container row">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ct-navbar-collapse">
							<span class="sr-only">Toggle Navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a href="/" class="navbar-brand">
							<img src="/imgs/logo.png" alt="CURT Manufacturing Surveys">
						</a>
					</div>
					<div class="collapse navbar-collapse pull-right" id="ct-navbar-collapse">
						<ul class="nav navbar-nav">
							<li ng-class="{ active: isActive('/home')}"><a href="/">Home</a></li>
							<li ng-class="{ active: isActive('/surveys')}"><a href="/surveys">Surveys</a></li>
							<li ng-class="{ active: isActive('/warranty')}"><a href="/warranty">Activate Warranty</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!-- Content -->
		<div class="data-view" data-ng-view></div>
	</div>

	<!-- Footer -->
	<footer>
		<div class="container-fluid row">
			<div class="col-lg-6 col-md-5 col-xs-6">
				<address itemscope itemtype="//schema.org/Organization">
					<img class="logo" src="/imgs/curt_logo.png" alt="CURT Manufacturing, LLC" itemprop="logo">
					<div class="body">
						<span itemprop="name">CURT Manufacturing, LLC</span>
						<div itemprop="address" itemscope itemtype="//schema.org/PostalAddress">
							<span itemprop="streetAddress">6208 Indrustrial Drive</span>
							<br>
							<span itemprop="addressLocality">Eau Claire</span>
							<span itemprop="addressRegion">WI</span>
							<span itemprop="postalCode">54701</span>
						</div>
						Phone: <a href="tel:+18772878634" itemprop="telephone">877.287.8634</a>
					</div>
				</address>
			</div>
			<div class="col-lg-6 col-md-7 col-xs-6">
				<ul class="nav nav-pills pull-right">
					<li class="active"><a href="#/warrant/copy">CURT Warranty</a></li>
					<li><a href="/#/policy">Policy</a></li>
					<li><a href="/#/terms">Terms</a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
		</div>
	</footer>

	<script type="text/javascript" src="js/vendor/holderJS/holder.js"></script>
	<script data-main="js/bootstrapper" src="js/vendor/requirejs/require.js"></script>
</body>
</html>
