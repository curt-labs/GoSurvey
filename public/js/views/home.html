<div class="container-fluid row home-header">
	<div class="jumbotron">
		<h1>Welcome</h1>
		<p>
			CURT uses information from our customers and dealers to continually improve our processes and products.
			<br>
			<a href="/surveys" class="btn btn-primary btn-lg" role="button">Learn More</a>
		</p>
	</div>
</div>

<div class="container-fluid">
	<h2>Latest Warranties</h2>
	<ul class="survey-container">
		<li ng-repeat="survey in surveys">
			<h3>{{ survey.name }}</h3>
			<p>{{ survey.description | truncate: 400 }}</p>
			<a href="/surveys/{{ survey.id }}" class="btn-flat-success">Complete Warranty Form</a>
		</li>
	</ul>
</div>
